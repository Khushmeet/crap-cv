<!DOCTYPE html>
<html>
    <head>
        <title>Team Hocket</title>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="jquery.js"></script>
    </head>
    <body>
        <div id="data1"></div>
        <div id="data2"></div>
        <div id="data3"></div>
        <div id="data4"></div>
        <script>
           var config = {
                apiKey: "AIzaSyC-4oYz8FJiruPbSkLTJ3wgorDs9wXtSvQ",
                authDomain: "smart-toilet.firebaseapp.com",
                databaseURL: "https://smart-toilet.firebaseio.com",
                storageBucket: "smart-toilet.appspot.com",
                messagingSenderId: "229272039124"
            };
            firebase.initializeApp(config);
            dbref = firebase.database().ref("data")
            dbref.on('value', function(snap){
                if(snap.val() == null){
                    $('#val1').text('No Value') 
                }
                else{
                    $.each(snap.val(), function(key,value){
                        $( "#" + key).text(key+': '+value)
                    })
                }
            })
        </script>
    </body>
</html>
